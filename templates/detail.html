{% extends 'layout2.html' %}
{% block deetz %}

    <h1>{{proj.title}}</h1>
    <p>{{proj.date}}</p>
    <a href="{{proj.github}}" class="github-btn">
        <i class="fab fa-github"></i>
        View on GitHub
    </a>
    <ul class="project-skills">
        <div>
            {% for skill in proj.skills.split(', ') %}
            <li>{{skill}}</li>
            {% endfor %}
        </div>
    </ul>
</section>
<section id="project-desc">
    <div id="triangle5"></div>
    <h2>Description</h2>
    <p>
        {{proj.desc}}
    </p>
    <div id="triangle6"></div>
</section>
<section id="edit-delete">
    <a href="{{url_for('editproj', id=proj.id)}}">
        <i class="fas fa-edit"></i>
        Edit
    </a>
    <a href="{{url_for('delete', id=proj.id)}}">
        <i class="far fa-trash-alt"></i>
        Delete
    </a>

{% endblock %}
